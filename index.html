<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Julio César</title>
    <link rel="stylesheet" href="./resources/css/index.css">
</head>
<body>
    <div class="contenedor">
        <h1>Encriptador de Julio César</h1>
        <input type="text" id="texto" class="input-texto" placeholder="Ingrese el texto a encriptar/desencriptar">
        <div class="botones">
            <button class="boton" onclick="encriptar()">Encriptar</button>
            <button class="boton" onclick="desencriptar()">Desencriptar</button>
        </div>
        <label id="resultado" class="resultado"></label>
    </div>
    <script src="./resources/js/index.js"></script>
</body>
</html>
